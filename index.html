<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - GYM CONTROL</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f5f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #1e3a8a;
      margin-bottom: 1.5rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input[type="text"],
    input[type="password"] {
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #94a3b8;
      font-size: 1rem;
    }
    button {
      padding: 0.8rem;
      background-color: #2563eb;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    .tipos {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    .tipos label {
      font-size: 0.9rem;
      color: #374151;
    }
    .link-criar {
      text-align: center;
      margin-top: 1rem;
    }
    .link-criar a {
      color: #2563eb;
      text-decoration: none;
      font-weight: bold;
    }
    .link-criar a:hover {
      color: #1d4ed8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>GYM CONTROL - Login</h2>
    <form id="formLogin">
      <input type="text" id="loginInput" placeholder="Email ou Usuário" required />
      <input type="password" id="senha" placeholder="Senha" required />
      <div class="tipos">
        <label><input type="radio" name="tipoUsuario" value="gestor" required /> Gestor</label>
        <label><input type="radio" name="tipoUsuario" value="aluno" required /> Aluno</label>
      </div>
      <button type="submit">Entrar</button>
    </form>
    <div class="link-criar">
      <p>Não tem conta? <a href="criar-conta.html">Criar conta</a></p>
    </div>
  </div>

  <script>
    document.getElementById('formLogin').addEventListener('submit', function (e) {
      e.preventDefault();

      const loginInput = document.getElementById('loginInput').value.trim().toLowerCase();
      const senhaInput = document.getElementById('senha').value.trim();
      const tipoUsuario = document.querySelector('input[name="tipoUsuario"]:checked').value;

      if (tipoUsuario === 'gestor') {
        // Login do gestor: usuário ou e-mail
        if ((loginInput === 'admin' || loginInput === 'admin@email.com') && senhaInput === '1234') {
          localStorage.setItem('usuarioLogado', JSON.stringify({
            nome: 'Administrador',
            tipo: 'gestor'
          }));
          window.location.href = 'home.html';
        } else {
          alert('Usuário ou senha do gestor incorretos!');
        }
      } else {
        // Login do aluno: email ou username + senha
        const listaAlunos = JSON.parse(localStorage.getItem('listaAlunos')) || [];

        const alunoEncontrado = listaAlunos.find(aluno =>
          (aluno.email.toLowerCase() === loginInput || aluno.username.toLowerCase() === loginInput) && aluno.senha === senhaInput
        );

        if (alunoEncontrado) {
          localStorage.setItem('usuarioLogado', JSON.stringify({
            nome: alunoEncontrado.nome,
            tipo: 'aluno',
            id: alunoEncontrado.id
          }));
          window.location.href = 'home_aluno.html';
        } else {
          alert('Aluno não encontrado ou senha incorreta.');
        }
      }
    });
  </script>
</body>
</html>

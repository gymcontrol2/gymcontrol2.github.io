<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Área do Aluno</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://img1.migalhas.uol.com.br/gf_base/empresas/MIGA/imagens/2C71280522FB94283F907E4CEC8EF03F25FF_academia.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #f3f4f6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      text-align: center;
    }

    /* Camada escura sobre a imagem */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.75);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 600px;
      padding: 2rem 3rem;
      background-color: rgba(15, 23, 42, 0.85);
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.7);
      user-select: none;
    }

    h1 {
      font-size: 4rem;
      font-weight: 800;
      letter-spacing: 4px;
      margin-bottom: 0.2em;
      text-transform: uppercase;
      color: #e0e7ff;
      text-shadow: 0 2px 10px rgba(59, 130, 246, 0.7);
    }

    .subtitulo {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 2em;
      color: #94a3b8;
      font-style: italic;
      text-shadow: 0 1px 6px rgba(0, 0, 0, 0.7);
    }

    .botoes {
      display: flex;
      justify-content: center;
      gap: 1.5em;
      flex-wrap: wrap;
    }

    .botoes .btn {
      padding: 1em 2.6em;
      font-weight: 600;
      border-radius: 12px;
      background: linear-gradient(135deg, #1f2937, #374151);
      color: #f3f4f6;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.7);
      border: 1.5px solid #4b5563;
      transition: background 0.4s ease, box-shadow 0.4s ease, color 0.4s ease;
      text-decoration: none;
      cursor: pointer;
      min-width: 140px;
      text-align: center;
    }

    .botoes .btn:hover {
      background: linear-gradient(135deg, #374151, #1f2937);
      box-shadow: 0 10px 25px rgba(59, 130, 246, 0.5);
      color: #bfdbfe;
    }

    #resetAlunos {
      margin-top: 2rem;
      padding: 0.8rem 1.5rem;
      border-radius: 10px;
      border: none;
      background-color: #ef4444;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    #resetAlunos:hover {
      background-color: #b91c1c;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #94a3b8;
      text-align: center;
      position: relative;
      z-index: 1;
      user-select: none;
    }
  </style>
</head>
<body>

      const alunos = nomes.map((nome, index) => ({
        id: `AL${index + 1}`,
        nome,
        email: nome.toLowerCase().replace(/ /g, '.') + '@exemplo.com',
        telefone: '(11) 9' + String(Math.floor(Math.random() * 90000000) + 10000000),

        frequencia: Math.floor(Math.random() * 30) + 1,

      }));

      return alunos;
    }

    function salvarAlunosNoStorage() {
      const alunosIniciais = gerarAlunosIniciais();
      localStorage.setItem('listaAlunos', JSON.stringify(alunosIniciais));
      alert('Lista inicial de alunos foi resetada com sucesso!');
      location.reload();
    }

    // Cria lista inicial se não existir
    if (!localStorage.getItem('listaAlunos')) {
      salvarAlunosNoStorage();
    }

    document.getElementById('resetAlunos').addEventListener('click', () => {
      if(confirm('Tem certeza que deseja resetar a lista de alunos? Isso apagará os dados atuais.')) {
        salvarAlunosNoStorage();
      }
    });
  </script>

</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home Aluno - GYM CONTROL</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f5f9;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #1e3a8a;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.8rem 1.5rem;
      background-color: #2563eb;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>
<body>
  <div class="container" id="content">
    <!-- Conteúdo será inserido via JavaScript -->
  </div>

  <script>
    // Verifica usuário logado
    const usuarioLogado = JSON.parse(localStorage.getItem('usuarioLogado'));

    if (!usuarioLogado || usuarioLogado.tipo !== 'aluno') {
      alert('Você precisa estar logado como aluno!');
      window.location.href = 'index.html';
    } else {
      // Se estiver logado, mostra boas-vindas
      const contentDiv = document.getElementById('content');
      contentDiv.innerHTML = `
        <h1>Bem-vindo, ${usuarioLogado.nome}!</h1>
        <p>Esta é a sua área exclusiva como aluno.</p>
        <button id="btnLogout">Sair</button>
      `;

      document.getElementById('btnLogout').addEventListener('click', () => {
        localStorage.removeItem('usuarioLogado');
        window.location.href = 'index.html';
      });
    }
  </script>
</body>
</html>

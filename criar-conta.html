<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Criar Conta - GYM CONTROL</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f5f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #1e3a8a;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: 600;
      color: #374151;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"] {
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #94a3b8;
      font-size: 1rem;
    }

    button {
      padding: 0.8rem;
      background-color: #2563eb;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    .link-login {
      text-align: center;
      margin-top: 1rem;
    }

    .link-login a {
      color: #2563eb;
      text-decoration: none;
      font-weight: bold;
    }

    .link-login a:hover {
      color: #1d4ed8;
    }

    .mensagem {
      margin-top: 1rem;
      font-weight: 600;
      color: #059669;
      text-align: center;
    }

    .erro {
      color: #dc2626;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Criar Conta - Aluno</h2>
    <form id="formCriarConta">
      <label for="nome">Nome completo</label>
      <input type="text" id="nome" required placeholder="Digite seu nome completo" />

      <label for="username">Nome de usuário</label>
      <input type="text" id="username" required placeholder="Escolha um nome de usuário" />

      <label for="email">Email</label>
      <input type="email" id="email" required placeholder="Digite seu email" />

      <label for="telefone">Telefone (com DDD)</label>
      <input type="tel" id="telefone" required placeholder="(00) 00000-0000" maxlength="15" />

      <label for="senha">Senha</label>
      <input type="password" id="senha" required placeholder="Digite sua senha" />

      <label for="confirmaSenha">Confirme a senha</label>
      <input type="password" id="confirmaSenha" required placeholder="Confirme sua senha" />

      <button type="submit">Criar Conta</button>
    </form>

    <div class="mensagem" id="mensagem"></div>

    <div class="link-login">
      <p>Já tem conta? <a href="index.html">Faça login aqui</a></p>
    </div>
  </div>

  <script>
    const telefoneInput = document.getElementById('telefone');

    telefoneInput.addEventListener('input', function(e) {
      let valor = telefoneInput.value;

      // Remove tudo que não for número
      valor = valor.replace(/\D/g, '');

      // Formata com (XX) XXXXX-XXXX
      if (valor.length > 0) valor = '(' + valor;
      if (valor.length > 3) valor = valor.slice(0, 3) + ') ' + valor.slice(3);
      if (valor.length > 10) valor = valor.slice(0, 10) + '-' + valor.slice(10, 14);
      if (valor.length > 15) valor = valor.slice(0, 15);

      telefoneInput.value = valor;
    });

    document.getElementById('formCriarConta').addEventListener('submit', function(e) {
      e.preventDefault();

      const nome = document.getElementById('nome').value.trim();
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const telefone = document.getElementById('telefone').value.trim();
      const senha = document.getElementById('senha').value;
      const confirmaSenha = document.getElementById('confirmaSenha').value;

      const mensagem = document.getElementById('mensagem');
      mensagem.textContent = '';
      mensagem.classList.remove('erro');

      if (senha !== confirmaSenha) {
        mensagem.textContent = 'As senhas não coincidem.';
        mensagem.classList.add('erro');
        return;
      }

      if (telefone.length < 14) { // (XX) XXXXX-XXXX tem 14 caracteres contando espaços e parênteses
        mensagem.textContent = 'Por favor, insira um telefone válido.';
        mensagem.classList.add('erro');
        return;
      }

      let listaAlunos = JSON.parse(localStorage.getItem('listaAlunos')) || [];

      // Verificar se username ou email já existem
      const usernameExistente = listaAlunos.some(aluno => aluno.username.toLowerCase() === username.toLowerCase());
      if (usernameExistente) {
        mensagem.textContent = 'Nome de usuário já está em uso.';
        mensagem.classList.add('erro');
        return;
      }

      const emailExistente = listaAlunos.some(aluno => aluno.email.toLowerCase() === email.toLowerCase());
      if (emailExistente) {
        mensagem.textContent = 'Email já cadastrado.';
        mensagem.classList.add('erro');
        return;
      }

      // Criar novo aluno
      const novoAluno = {
        id: Date.now(),
        nome,
        username,
        email,
        telefone,
        senha,
        ativo: true
      };

      listaAlunos.push(novoAluno);
      localStorage.setItem('listaAlunos', JSON.stringify(listaAlunos));

      mensagem.textContent = 'Conta criada com sucesso! Redirecionando para login...';

      setTimeout(() => {
        window.location.href = 'index.html';
      }, 2000);
    });
  </script>

</body>
</html>

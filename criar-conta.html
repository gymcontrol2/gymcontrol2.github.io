<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Criar Conta - GYM CONTROL</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #e0f2fe;
      padding: 2rem;
      max-width: 500px;
      margin: 0 auto;
      color: #1e293b;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #2563eb;
      font-weight: 800;
    }

    form {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(37, 99, 235, 0.2);
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.3rem;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 0.7rem;
      border-radius: 8px;
      border: 1px solid #94a3b8;
      font-size: 1rem;
      outline-offset: 2px;
      outline-color: #2563eb;
      transition: border-color 0.3s;
    }

    input:focus, select:focus {
      border-color: #2563eb;
    }

    button {
      padding: 0.8rem;
      background-color: #2563eb;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #1e40af;
    }

    .mensagem {
      margin-top: 1rem;
      font-weight: 600;
      text-align: center;
    }

    .mensagem.sucesso {
      color: #059669;
    }

    .mensagem.erro {
      color: #dc2626;
    }

    a.voltar {
      display: block;
      margin-top: 2rem;
      text-align: center;
      font-weight: 700;
      color: #2563eb;
      text-decoration: none;
      transition: color 0.3s;
    }

    a.voltar:hover {
      color: #1e40af;
    }
  </style>
</head>
<body>

  <h1>Criar Conta</h1>

  <form id="formCriarConta">
    <label for="nome">Nome completo</label>
    <input type="text" id="nome" required placeholder="Digite seu nome completo" />

    <label for="email">Email</label>
    <input type="email" id="email" required placeholder="Digite seu email" />

    <label for="usuario">Usuário</label>
    <input type="text" id="usuario" required placeholder="Escolha um nome de usuário" />

    <label for="telefone">Telefone</label>
    <input type="tel" id="telefone" required placeholder="Digite seu telefone" />

    <label for="sexo">Sexo</label>
    <select id="sexo" required>
      <option value="">Selecione</option>
      <option value="Masculino">Masculino</option>
      <option value="Feminino">Feminino</option>
      <option value="Outro">Outro</option>
    </select>

    <label for="senha">Senha</label>
    <input type="password" id="senha" required placeholder="Crie uma senha" />

    <button type="submit">Criar Conta</button>
  </form>

  <div class="mensagem" id="mensagemConta"></div>

  <a href="index.html" class="voltar">← Voltar para o Login</a>

  <script>
    document.getElementById('formCriarConta').addEventListener('submit', function (e) {
      e.preventDefault();

      const nome = document.getElementById('nome').value.trim();
      const email = document.getElementById('email').value.trim().toLowerCase();
      const usuario = document.getElementById('usuario').value.trim().toLowerCase();
      const telefone = document.getElementById('telefone').value.trim();
      const sexo = document.getElementById('sexo').value;
      const senha = document.getElementById('senha').value;

      const novaConta = { nome, email, usuario, telefone, sexo, senha };

      // Recuperar contas existentes
      const contas = JSON.parse(localStorage.getItem('contasUsuarios')) || [];

      // Verificar duplicidade de email ou usuário
      const emailExistente = contas.find(conta => conta.email === email);
      const usuarioExistente = contas.find(conta => conta.usuario === usuario);

      const msg = document.getElementById('mensagemConta');

      if (emailExistente || usuarioExistente) {
        msg.textContent = 'Email ou usuário já cadastrado.';
        msg.className = 'mensagem erro';
        return;
      }

      contas.push(novaConta);
      localStorage.setItem('contasUsuarios', JSON.stringify(contas));

      msg.textContent = 'Conta criada com sucesso! Redirecionando...';
      msg.className = 'mensagem sucesso';

      setTimeout(() => {
        window.location.href = 'index.html';
      }, 2000);
    });
  </script>

</body>
</html>

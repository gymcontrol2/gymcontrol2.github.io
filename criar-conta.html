<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Criar Conta - GYM CONTROL</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f5f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #1e3a8a;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"] {
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #94a3b8;
      font-size: 1rem;
    }

    button {
      padding: 0.8rem;
      background-color: #2563eb;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    #mensagem {
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
      color: green;
    }

    #mensagem.erro {
      color: red;
    }

    label {
      font-weight: 600;
      color: #334155;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Criar Conta - Aluno</h2>
    <form id="formCriarConta">
      <label for="nome">Nome completo</label>
      <input type="text" id="nome" placeholder="Seu nome" required />

      <label for="username">Nome de usuário</label>
      <input type="text" id="username" placeholder="Seu usuário" required />

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="seuemail@exemplo.com" required />

      <label for="telefone">Telefone (DDD + número)</label>
      <input type="tel" id="telefone" placeholder="(00) 00000-0000" required maxlength="15" />

      <label for="senha">Senha</label>
      <input type="password" id="senha" placeholder="Senha" required />

      <label for="confirmaSenha">Confirmar Senha</label>
      <input type="password" id="confirmaSenha" placeholder="Confirme a senha" required />

      <button type="submit">Criar Conta</button>
    </form>
    <div id="mensagem"></div>
  </div>

  <script>
    // Máscara simples para telefone
    const telefoneInput = document.getElementById('telefone');
    telefoneInput.addEventListener('input', function (e) {
      let v = telefoneInput.value.replace(/\D/g, '');
      if (v.length > 11) v = v.slice(0, 11);
      v = v.replace(/^(\d{2})(\d)/g, '($1) $2');
      v = v.replace(/(\d{5})(\d)/, '$1-$2');
      telefoneInput.value = v;
    });

    document.getElementById('formCriarConta').addEventListener('submit', function(e) {
      e.preventDefault();

      const nome = document.getElementById('nome').value.trim();
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const telefone = document.getElementById('telefone').value.trim();
      const senha = document.getElementById('senha').value;
      const confirmaSenha = document.getElementById('confirmaSenha').value;

      const mensagem = document.getElementById('mensagem');
      mensagem.textContent = '';
      mensagem.classList.remove('erro');

      if (senha !== confirmaSenha) {
        mensagem.textContent = 'As senhas não coincidem.';
        mensagem.classList.add('erro');
        return;
      }

      if (telefone.length < 14) {
        mensagem.textContent = 'Por favor, insira um telefone válido.';
        mensagem.classList.add('erro');
        return;
      }

      let listaAlunos = JSON.parse(localStorage.getItem('listaAlunos')) || [];

      const usernameExistente = listaAlunos.some(aluno => aluno.username.toLowerCase() === username.toLowerCase());
      if (usernameExistente) {
        mensagem.textContent = 'Nome de usuário já está em uso.';
        mensagem.classList.add('erro');
        return;
      }

      const emailExistente = listaAlunos.some(aluno => aluno.email.toLowerCase() === email.toLowerCase());
      if (emailExistente) {
        mensagem.textContent = 'Email já cadastrado.';
        mensagem.classList.add('erro');
        return;
      }

      const novoAluno = {
        id: Date.now(),
        nome,
        username,
        email,
        telefone,
        senha,
        ativo: true
      };

      listaAlunos.push(novoAluno);
      localStorage.setItem('listaAlunos', JSON.stringify(listaAlunos));

      mensagem.textContent = 'Conta criada com sucesso! Redirecionando para login...';
      mensagem.classList.remove('erro');

      console.log('Conta criada:', novoAluno);

      setTimeout(() => {
        window.location.href = 'index.html';
      }, 2000);
    });
  </script>

</body>
</html>

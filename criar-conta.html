<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Criar Conta - GYM CONTROL</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f5f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #1e3a8a;
      margin-bottom: 1.5rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"] {
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #94a3b8;
      font-size: 1rem;
    }
    button {
      padding: 0.8rem;
      background-color: #2563eb;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    .link-login {
      text-align: center;
      margin-top: 1rem;
    }
    .link-login a {
      color: #2563eb;
      text-decoration: none;
      font-weight: bold;
    }
    .link-login a:hover {
      color: #1d4ed8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Criar Conta - Aluno</h2>
    <form id="formCriarConta">
      <input type="text" id="nome" placeholder="Nome completo" required />
      <input type="text" id="username" placeholder="Nome de usuário" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="tel" id="telefone" placeholder="Telefone" />
      <input type="password" id="senha" placeholder="Senha" required minlength="4" />
      <button type="submit">Criar Conta</button>
    </form>
    <div class="link-login">
      <p>Já tem uma conta? <a href="index.html">Fazer login</a></p>
    </div>
  </div>

  <script>
    function gerarId() {
      return '_' + Math.random().toString(36).substr(2, 9);
    }

    document.getElementById('formCriarConta').addEventListener('submit', function(e) {
      e.preventDefault();

      const nome = document.getElementById('nome').value.trim();
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim().toLowerCase();
      const telefone = document.getElementById('telefone').value.trim();
      const senha = document.getElementById('senha').value.trim();

      let listaAlunos = JSON.parse(localStorage.getItem('listaAlunos')) || [];

      // Verifica se username ou email já existem
      const usuarioExistente = listaAlunos.some(aluno =>
        aluno.username.toLowerCase() === username.toLowerCase() || aluno.email === email
      );

      if (usuarioExistente) {
        alert('Nome de usuário ou email já estão em uso. Por favor escolha outro.');
        return;
      }

      const novoAluno = {
        id: gerarId(),
        nome,
        username,
        email,
        telefone,
        senha,
        ativo: true
      };

      listaAlunos.push(novoAluno);
      localStorage.setItem('listaAlunos', JSON.stringify(listaAlunos));

      alert('Conta criada com sucesso! Agora faça login.');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Relatórios - GYM CONTROL</title>
  <!-- O restante do estilo e estrutura permanece igual -->
</head>
<body>
  <h1>Relatórios da Academia</h1>

  <div id="graficoContainer">
    <canvas id="graficoAlunos"></canvas>
  </div>

  <div class="filtros">
    <select id="filtroStatus">
      <option value="todos">Todos</option>
      <option value="ativos">Ativos</option>
      <option value="evadidos">Evadidos</option>
    </select>
    <input type="text" id="busca" placeholder="Buscar por nome ou email..." />
    <button id="btnExportar">Exportar CSV</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>Telefone</th>
        <th>Status</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="tabelaAlunos"></tbody>
  </table>

  <p id="resumoTotal"></p>

  <a href="index.html" class="voltar">&larr; Voltar para a Home</a>

  <script>
    function gerarAlunosFicticios(qtd) {
      const nomes = ["João", "Maria", "Carlos", "Ana", "Lucas", "Fernanda"];
      const sobrenomes = ["Silva", "Souza", "Costa"];
      const lista = [];
      for (let i = 0; i < qtd; i++) {
        const nome = nomes[Math.floor(Math.random() * nomes.length)] + ' ' + sobrenomes[Math.floor(Math.random() * sobrenomes.length)];
        const email = nome.toLowerCase().replace(/ /g, '.') + "@gmail.com";
        const telefone = `(11) 9${Math.floor(10000000 + Math.random() * 90000000)}`;
        const ativo = i < 70;
        lista.push({ id: Date.now() + i, nome, email, telefone, ativo });
      }
      return lista;
    }

    if (!localStorage.getItem("listaAlunos") || JSON.parse(localStorage.getItem("listaAlunos")).length === 0) {
      const lista = gerarAlunosFicticios(95);
      localStorage.setItem("listaAlunos", JSON.stringify(lista));
    }

    function carregarAlunos() {
      const alunos = JSON.parse(localStorage.getItem('listaAlunos')) || [];
      const filtroStatus = document.getElementById('filtroStatus').value;
      const termoBusca = document.getElementById('busca').value.toLowerCase();

      const tabela = document.getElementById('tabelaAlunos');
      tabela.innerHTML = '';

      const alunosFiltrados = alunos.filter(aluno => {
        if (filtroStatus === 'ativos') return aluno.ativo;
        if (filtroStatus === 'evadidos') return !aluno.ativo;
        return true;
      }).filter(aluno => aluno.nome.toLowerCase().includes(termoBusca) || aluno.email.toLowerCase().includes(termoBusca));

      alunosFiltrados.forEach(aluno => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${aluno.nome}</td>
          <td>${aluno.email}</td>
          <td>${aluno.telefone}</td>
          <td>${aluno.ativo ? 'Ativo' : 'Evadido'}</td>
          <td><button onclick="marcarEvasao(${aluno.id})">Marcar Evasão</button></td>
        `;
        tabela.appendChild(tr);
      });

      const ativos = alunos.filter(a => a.ativo).length;
      const evadidos = alunos.length - ativos;
      document.getElementById('resumoTotal').textContent = `Total de alunos: ${alunos.length} (Ativos: ${ativos}, Com risco de evasão: ${evadidos})`;
    }

    function marcarEvasao(id) {
      const alunos = JSON.parse(localStorage.getItem('listaAlunos')) || [];
      const index = alunos.findIndex(a => a.id === id);
      if(index !== -1) {
        alunos[index].ativo = false;
        localStorage.setItem('listaAlunos', JSON.stringify(alunos));
        carregarAlunos();
      }
    }

    document.getElementById('filtroStatus').addEventListener('change', carregarAlunos);
    document.getElementById('busca').addEventListener('input', carregarAlunos);

    carregarAlunos();
  </script>
</body>
</html>

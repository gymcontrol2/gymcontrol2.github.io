<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alunos em Risco - GYM CONTROL</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 2rem 1rem;
      color: #1f2937;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      color: #dc2626;
      margin-bottom: 0.2rem;
    }

    .subtitulo {
      text-align: center;
      font-size: 1.2rem;
      color: #6b7280;
      margin-bottom: 2rem;
      max-width: 600px;
    }

    .filtros {
      max-width: 1000px;
      margin-bottom: 1.5rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      font-weight: 600;
      color: #374151;
    }
    .filtros label {
      cursor: pointer;
      user-select: none;

      align-items: center;
      gap: 0.4rem;
      font-size: 1rem;

    .filtros input[type="checkbox"] {

      height: 18px;
      cursor: pointer;
    }

    .grafico-container {
      max-width: 400px;
      width: 100%;
      margin-bottom: 2rem;
    }

    .alerta {
      text-align: center;
      background-color: #fef2f2;
      color: #991b1b;
      border: 1px solid #fca5a5;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      margin: 1rem auto 2rem;
      max-width: 800px;
      font-weight: 700;
      box-shadow: 0 2px 6px rgb(220 38 38 / 0.2);
    }

    table {
      width: 100%;
      max-width: 1000px;
      border-collapse: collapse;
      margin-bottom: 3rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.08);
      border-radius: 8px;
      overflow-x: auto;
      display: block;
      max-height: 60vh;
    }
    table thead {
      background-color: #991b1b;
      color: white;
      position: sticky;
      top: 0;
      z-index: 2;
      display: table-header-group;
    }
    table tbody {
      display: block;
      max-height: 400px;
      overflow-y: auto;
      width: 100%;
    }
    table tr {
      display: table;
      width: 100%;
      table-layout: fixed;
    }
    th, td {
      padding: 14px 16px;
      text-align: left;
      word-wrap: break-word;
      vertical-align: middle;
    }

    tbody tr:nth-child(even) {
      background-color: #fef2f2;
    }

    tbody tr:hover {
      background-color: #fee2e2;
      transition: background-color 0.3s ease;
    }

    .risco {
      color: #b91c1c;
      font-weight: bold;
    }

    .btn-whatsapp {
      background-color: #25d366;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
      white-space: nowrap;
    }

    .btn-whatsapp:hover {
      background-color: #1ebe57;
    }

    footer {
      margin-top: auto;
      padding: 1rem 0;
      text-align: center;
      font-size: 0.9rem;
      color: #6b7280;
      user-select: none;
      width: 100%;
      max-width: 1000px;
    }

    /* Scroll horizontal para telas pequenas */
    @media (max-width: 768px) {
      table {
        display: block;
        overflow-x: auto;
        max-height: none;
      }
      table thead {
        position: relative;
        width: 100%;
      }
      table tbody {
        max-height: none;
      }
      table tr {
        display: table-row;
      }
    }
  </style>
</head>
<body>

  <h1>Alunos em Risco</h1>
  <p class="subtitulo">AtenÃ§Ã£o especial aos alunos com baixa frequÃªncia ou mensalidade em atraso</p>

  <div class="filtros">
    <label><input type="checkbox" id="filtroFreq" checked> FrequÃªncia abaixo de 70%</label>
    <label><input type="checkbox" id="filtroMensalidade" checked> Mensalidade em atraso</label>
  </div>

  <div class="grafico-container">
    <canvas id="graficoRisco"></canvas>
  </div>

  <div class="alerta" id="alertaRisco"></div>

  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>Telefone</th>
        <th>FrequÃªncia</th>
        <th>Mensalidade</th>
        <th>AÃ§Ãµes</th>
      </tr>
    </thead>
    <tbody id="tabelaRisco"></tbody>
  </table>

  <footer>
    &copy; 2025 GYM CONTROL - Monitoramento de risco de evasÃ£o
  </footer>

<script>
  const tabela = document.getElementById("tabelaRisco");
  const alerta = document.getElementById("alertaRisco");
  const filtroFreq = document.getElementById("filtroFreq");
  const filtroMensalidade = document.getElementById("filtroMensalidade");
  const ctx = document.getElementById('graficoRisco').getContext('2d');

  let alunos = JSON.parse(localStorage.getItem("listaAlunos")) || [];

  // Garante propriedades essenciais e padroniza os dados
  alunos = alunos.map(a => ({
    id: a.id ?? '',
    nome: a.nome ?? 'Sem nome',
    email: a.email ?? '-',
    telefone: a.telefone ?? '-',
    frequencia: typeof a.frequencia === "number" ? a.frequencia : 0,
    mensalidadePaga: a.mensalidadePaga === undefined ? true : a.mensalidadePaga
  }));

  let grafico;

  function filtrarAlunos() {
    const filtraFreq = filtroFreq.checked;
    const filtraMens = filtroMensalidade.checked;

    // Filtra alunos conforme filtros ativos
    return alunos.filter(a => {
      const freqBaixa = a.frequencia < 70;
      const inadimplente = a.mensalidadePaga === false;

      if (filtraFreq && filtraMens) return freqBaixa || inadimplente;
      if (filtraFreq) return freqBaixa;
      if (filtraMens) return inadimplente;
      return []; // Nenhum filtro ativo = vazio
    });
  }

  function atualizarTela() {
    const alunosRisco = filtrarAlunos();
    const total = alunos.length;
    const totalRisco = alunosRisco.length;
    const percentualRisco = total ? ((totalRisco / total) * 100).toFixed(1) : 0;

    alerta.textContent = totalRisco
      ? `âš  Temos ${totalRisco} aluno(s) em risco (${percentualRisco}% do total). Entre em contato o quanto antes!`
      : "âœ… Nenhum aluno em risco no momento. Bom trabalho!";

    // Limpa tabela
    tabela.innerHTML = "";

    if (alunosRisco.length === 0) {
      tabela.innerHTML = `<tr><td colspan="6" style="text-align:center; font-style: italic; color:#374151;">Nenhum aluno em risco conforme os filtros aplicados.</td></tr>`;
    } else {
      alunosRisco.forEach(aluno => {
        const frequencia = Math.round(aluno.frequencia);
        const mensalidadeStatus = aluno.mensalidadePaga ? "Paga" : "Em atraso";

        // Escapa aspas simples e duplas para evitar quebra na onclick
        const nomeEscapado = aluno.nome.replace(/'/g, "\\'").replace(/"/g, "&quot;");

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="risco">${nomeEscapado}</td>
          <td>${aluno.email}</td>
          <td>${aluno.telefone}</td>
          <td>${frequencia}%</td>
          <td class="${aluno.mensalidadePaga ? "" : "risco"}">${mensalidadeStatus}</td>
          <td>
            <button class="btn-whatsapp" onclick="enviarWhatsApp('${aluno.telefone}', '${nomeEscapado}', ${frequencia}, '${mensalidadeStatus}')">
              ðŸ“² WhatsApp
            </button>
          </td>
        `;
        tabela.appendChild(tr);
      });
    }

    // Atualiza grÃ¡fico
    if (grafico) grafico.destroy();

    grafico = new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['Em Risco', 'Fora de Risco'],
        datasets: [{
          data: [totalRisco, total - totalRisco],
          backgroundColor: ['#dc2626', '#16a34a'],
          borderWidth: 1
        }]
      },
      options: {
        cutout: '70%',
        animation: {
          animateRotate: true,
          animateScale: true
        },
        plugins: {
          legend: {
            position: 'bottom',
            labels: { color: '#1f2937', font: { size: 14 } }
          }
        }
      }
    });
  }

  // Envia mensagem pelo WhatsApp
  function enviarWhatsApp(telefone, nome, frequencia, mensalidade) {
    if (!telefone || telefone.trim() === '-' || telefone.trim() === '') {
      alert("Telefone invÃ¡lido ou nÃ£o informado.");
      return;
    }
    let fone = telefone.replace(/\D/g, '');
    if (!fone.startsWith('55')) fone = '55' + fone;

    const msg = `OlÃ¡ ${nome}, percebemos que sua frequÃªncia estÃ¡ em ${frequencia}% e sua mensalidade estÃ¡ ${mensalidade === 'Paga' ? 'ok' : 'em aberto'}. GostarÃ­amos de saber se estÃ¡ tudo bem e como podemos ajudar. ðŸ’ª Equipe GYM CONTROL.`;

    window.open(`https://api.whatsapp.com/send?phone=${fone}&text=${encodeURIComponent(msg)}`, "_blank");
  }

  // Atualiza a tabela ao mudar filtros
  filtroFreq.addEventListener('change', atualizarTela);
  filtroMensalidade.addEventListener('change', atualizarTela);

  // Inicializa
  atualizarTela();
</script>

</body>
</html>

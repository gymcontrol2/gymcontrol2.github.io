<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alunos em Risco - GYM CONTROL</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 2rem 1rem;
      color: #1f2937;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      color: #dc2626;
      margin-bottom: 0.2rem;
    }

    .subtitulo {
      text-align: center;
      font-size: 1.2rem;
      color: #6b7280;
      margin-bottom: 2rem;
      max-width: 600px;
    }

    /* Filtros */
    .filtros {
      max-width: 1000px;
      margin-bottom: 1.5rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      font-weight: 600;
      color: #374151;
    }
    .filtros label {
      cursor: pointer;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      font-size: 1rem;
    }
    .filtros input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .grafico-container {
      max-width: 400px;
      width: 100%;
      margin-bottom: 2rem;
    }

    .alerta {
      text-align: center;
      background-color: #fef2f2;
      color: #991b1b;
      border: 1px solid #fca5a5;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      margin: 1rem auto 2rem;
      max-width: 800px;
      font-weight: 700;
      box-shadow: 0 2px 6px rgb(220 38 38 / 0.2);
    }

    table {
      width: 100%;
      max-width: 1000px;
      border-collapse: collapse;
      margin-bottom: 3rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.08);
      border-radius: 8px;
      overflow: hidden;
      display: block; /* Para scroll horizontal */
      max-height: 60vh;
    }
    table thead,
    table tbody,
    table tr,
    table th,
    table td {
      display: table;
      width: 100%;
      table-layout: fixed;
    }

    table thead {
      width: calc(100% - 1em);
      background-color: #991b1b;
      color: white;
      position: sticky;
      top: 0;
      z-index: 2;
    }

    th, td {
      padding: 14px 16px;
      text-align: left;
      word-wrap: break-word;
    }

    tbody tr:nth-child(even) {
      background-color: #fef2f2;
    }

    tbody tr:hover {
      background-color: #fee2e2;
      transition: background-color 0.3s ease;
    }

    .risco {
      color: #b91c1c;
      font-weight: bold;
    }

    .btn-whatsapp {
      background-color: #25d366;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
      white-space: nowrap;
    }

    .btn-whatsapp:hover {
      background-color: #1ebe57;
    }

    footer {
      margin-top: auto;
      padding: 1rem 0;
      text-align: center;
      font-size: 0.9rem;
      color: #6b7280;
      user-select: none;
      width: 100%;
      max-width: 1000px;
    }

    /* Scroll horizontal para telas pequenas */
    @media (max-width: 768px) {
      table {
        display: block;
        overflow-x: auto;
        max-height: none;
      }
      table thead {
        display: table-header-group;
        position: relative;
        width: 100%;
      }
      table tbody tr,
      table th,
      table td {
        display: table-row;
        width: auto;
      }
    }
  </style>
</head>
<body>

  <h1>Alunos em Risco</h1>
  <p class="subtitulo">Aten√ß√£o especial aos alunos com baixa frequ√™ncia ou inadimpl√™ncia</p>

  <div class="filtros">
    <label><input type="checkbox" id="filtroFreq" checked> Frequ√™ncia abaixo de 70%</label>
    <label><input type="checkbox" id="filtroMensalidade" checked> Mensalidade em atraso</label>
  </div>

  <div class="grafico-container">
    <canvas id="graficoRisco"></canvas>
  </div>

  <div class="alerta" id="alertaRisco"></div>

  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>Telefone</th>
        <th>Frequ√™ncia</th>
        <th>Mensalidade</th>
        <th>A√ß√µes</th>
      </tr>
    </thead>
    <tbody id="tabelaRisco"></tbody>
  </table>

  <footer>
    &copy; 2025 GYM CONTROL - Monitoramento de risco de evas√£o
  </footer>

<script>
  const tabela = document.getElementById("tabelaRisco");
  const alerta = document.getElementById("alertaRisco");
  const filtroFreq = document.getElementById("filtroFreq");
  const filtroMensalidade = document.getElementById("filtroMensalidade");
  const ctx = document.getElementById('graficoRisco').getContext('2d');

  // Pega lista de alunos do localStorage
  let alunos = JSON.parse(localStorage.getItem("listaAlunos")) || [];

  // Garante que todos alunos tenham propriedade mensalidadePaga booleana e frequencia num√©rica
  alunos = alunos.map(a => ({
    ...a,
    mensalidadePaga: a.mensalidadePaga === undefined ? true : a.mensalidadePaga,
    frequencia: typeof a.frequencia === "number" ? a.frequencia : 0,
  }));

  let grafico;

  function filtrarAlunos() {
    const filtraFreq = filtroFreq.checked;
    const filtraMens = filtroMensalidade.checked;

    // Filtra alunos conforme checkboxes
    return alunos.filter(a => {
      const freqBaixa = a.frequencia < 70;
      const inadimplente = a.mensalidadePaga === false;

      if (filtraFreq && filtraMens) return freqBaixa || inadimplente;
      if (filtraFreq) return freqBaixa;
      if (filtraMens) return inadimplente;
      return []; // Nenhum filtro marcado, nenhum risco exibido
    });
  }

  function atualizarTela() {
    const alunosRisco = filtrarAlunos();
    const total = alunos.length;
    const totalRisco = alunosRisco.length;
    const percentualRisco = total ? ((totalRisco / total) * 100).toFixed(1) : 0;

    alerta.textContent = totalRisco
      ? `‚ö† Temos ${totalRisco} aluno(s) em risco (${percentualRisco}% do total). Entre em contato o quanto antes!`
      : "‚úÖ Nenhum aluno em risco no momento. Bom trabalho!";

    // Limpa tabela antes de preencher
    tabela.innerHTML = "";

    if (alunosRisco.length === 0) {
      const tr = document.createElement("tr");
      tr.innerHTML = `<td colspan="6" style="text-align:center; color:#374151; font-style: italic;">Nenhum aluno em risco conforme os filtros aplicados.</td>`;
      tabela.appendChild(tr);
    } else {
      alunosRisco.forEach(aluno => {
        const tr = document.createElement("tr");

        const nomeEscapado = aluno.nome.replace(/'/g, "\\'").replace(/"/g, "&quot;");
        const frequencia = Math.round(aluno.frequencia);
        const mensalidadeStatus = aluno.mensalidadePaga ? "Paga" : "Em atraso";

        tr.innerHTML = `
          <td class="risco">${nomeEscapado}</td>
          <td>${aluno.email ?? "-"}</td>
          <td>${aluno.telefone ?? "-"}</td>
          <td>${frequencia}%</td>
          <td class="${aluno.mensalidadePaga ? "" : "risco"}">${mensalidadeStatus}</td>
          <td>
            <button class="btn-whatsapp" onclick="enviarWhatsApp('${aluno.telefone}', '${nomeEscapado}', ${frequencia}, '${mensalidadeStatus}')">
              üì≤ WhatsApp
            </button>
          </td>
        `;
        tabela.appendChild(tr);
      });
    }

    // Atualiza gr√°fico (se existir, destr√≥i antes)
    if (grafico) grafico.destroy();

    grafico = new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['Em Risco', 'Fora de Risco'],
        datasets: [{
          data: [totalRisco, total - totalRisco],
          backgroundColor: ['#dc2626', '#16a34a'],
          borderWidth: 1
        }]
      },
      options: {
        plugins: {
          legend: {
            position: 'bottom',
            labels: {
              color: '#1f2937',
              font: { size: 14 }
            }
          }
        },
        cutout: '70%',
        animation: {
          animateRotate: true,
          animateScale: true
        }
      }
    });
  }

  // Fun√ß√£o para abrir WhatsApp
  function enviarWhatsApp(telefone, nome, frequencia, mensalidade) {
    if (!telefone) {
      alert("Telefone inv√°lido ou n√£o informado.");
      return;
    }
    let fone = telefone.replace(/\D/g, '');
    if (!fone.startsWith('55')) fone = '55' + fone;

    const msg = `Ol√° ${nome}, percebemos que sua frequ√™ncia est√° em ${frequencia}% e sua mensalidade est√° ${mensalidade === 'Paga' ? 'ok' : 'em aberto'}. Gostar√≠amos de saber se est√° tudo bem e como podemos ajudar. üí™ Equipe GYM CONTROL.`;

    window.open(`https://api.whatsapp.com/send?phone=${fone}&text=${encodeURIComponent(msg)}`, "_blank");
  }

  // Eventos para atualizar filtro em tempo real
  filtroFreq.addEventListener('change', atualizarTela);
  filtroMensalidade.addEventListener('change', atualizarTela);

  // Inicializa a tela
  atualizarTela();
</script>

</body>
</html>

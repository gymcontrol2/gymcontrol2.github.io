<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GYM CONTROL - Cadastro de Alunos</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e40af, #2563eb);
      color: white;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2em;
    }

    header {
      margin-bottom: 2em;
      text-align: center;
    }

    header h1 {
      font-size: 2.6rem;
      letter-spacing: 3px;
      text-shadow: 0 0 10px #3b82f6;
    }

    main {
      background: rgba(0, 0, 0, 0.6);
      padding: 2em 3em;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
      width: 100%;
      max-width: 400px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.3em;
    }

    label {
      font-weight: 600;
      font-size: 1.1rem;
      color: #bfdbfe;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      padding: 0.9em 1.2em;
      border-radius: 10px;
      border: none;
      font-size: 1.1rem;
      outline: none;
      transition: box-shadow 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="tel"]:focus {
      box-shadow: 0 0 10px #3b82f6;
      background-color: #1e293b;
      color: #f3f4f6;
    }

    button {
      padding: 1em 0;
      font-weight: 700;
      font-size: 1.2rem;
      border-radius: 12px;
      background: linear-gradient(135deg, #3b82f6, #22d3ee);
      border: none;
      color: white;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(59, 130, 246, 0.5);
      transition: background 0.4s ease, box-shadow 0.4s ease;
      margin-top: 1.5em;
    }

    button:hover {
      background: linear-gradient(135deg, #22d3ee, #3b82f6);
      box-shadow: 0 8px 25px rgba(59, 130, 246, 0.8);
    }

    .btn-voltar {
      margin-top: 1.5em;
      display: inline-block;
      text-decoration: none;
      color: #fbbf24;
      font-weight: 700;
      letter-spacing: 1.2px;
      transition: color 0.3s ease;
    }

    .btn-voltar:hover {
      color: #f59e0b;
    }
  </style>
</head>
<body>

  <header>
    <h1>Cadastrar Aluno</h1>
  </header>

  <main>
    <form id="formCadastro">
      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" name="nome" placeholder="Digite o nome do aluno" required />

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="Digite o e-mail do aluno" required />

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required />

      <button type="submit">Cadastrar</button>
    </form>

    <a href="index.html" class="btn-voltar">← Voltar para Home</a>
  </main>

  <script>
  // Inicializa lista de alunos no localStorage, se não existir
  if (!localStorage.getItem('listaAlunos')) {
    localStorage.setItem('listaAlunos', JSON.stringify([]));
  }

  // Inicializa dadosAcademia se não existir (para dashboard)
  if (!localStorage.getItem('dadosAcademia')) {
    const dadosIniciais = {
      totalAlunos: 0,
      alunosAtivos: 0,
      alunosEvadidos: 0
    };
    localStorage.setItem('dadosAcademia', JSON.stringify(dadosIniciais));
  }

  const formCadastro = document.getElementById('formCadastro');

  formCadastro.addEventListener('submit', function(e) {
    e.preventDefault();

    const nome = formCadastro.nome.value.trim();
    const email = formCadastro.email.value.trim();
    const telefone = formCadastro.telefone.value.trim();

    if (nome === '' || email === '' || telefone === '') {
      alert('Por favor, preencha todos os campos.');
      return;
    }

    const listaAlunos = JSON.parse(localStorage.getItem('listaAlunos'));

    const novoAluno = {
      id: Date.now(),
      nome,
      email,
      telefone,
      ativo: true
    };

    listaAlunos.push(novoAluno);
    localStorage.setItem('listaAlunos', JSON.stringify(listaAlunos));

    const dados = JSON.parse(localStorage.getItem('dadosAcademia'));
    dados.totalAlunos += 1;
    dados.alunosAtivos += 1;
    localStorage.setItem('dadosAcademia', JSON.stringify(dados));

    alert(`Aluno ${nome} cadastrado com sucesso!`);
    formCadastro.reset();
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GYM CONTROL - Cadastro de Alunos</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e40af, #2563eb);
      color: white;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2em;
    }

    header {
      margin-bottom: 2em;
      text-align: center;
    }

    header h1 {
      font-size: 2.6rem;
      letter-spacing: 3px;
      text-shadow: 0 0 10px #3b82f6;
    }

    main {
      background: rgba(0, 0, 0, 0.6);
      padding: 2em 3em;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
      width: 100%;
      max-width: 400px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.3em;
    }

    label {
      font-weight: 600;
      font-size: 1.1rem;
      color: #bfdbfe;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      padding: 0.9em 1.2em;
      border-radius: 10px;
      border: none;
      font-size: 1.1rem;
      outline: none;
      transition: box-shadow 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="tel"]:focus {
      box-shadow: 0 0 10px #3b82f6;
      background-color: #1e293b;
      color: #f3f4f6;
    }

    button {
      padding: 1em 0;
      font-weight: 700;
      font-size: 1.2rem;
      border-radius: 12px;
      background: linear-gradient(135deg, #3b82f6, #22d3ee);
      border: none;
      color: white;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(59, 130, 246, 0.5);
      transition: background 0.4s ease, box-shadow 0.4s ease;
      margin-top: 1.5em;
    }

    button:hover {
      background: linear-gradient(135deg, #22d3ee, #3b82f6);
      box-shadow: 0 8px 25px rgba(59, 130, 246, 0.8);
    }

    .btn-voltar {
      margin-top: 1.5em;
      display: inline-block;
      text-decoration: none;
      color: #fbbf24;
      font-weight: 700;
      letter-spacing: 1.2px;
      transition: color 0.3s ease;
    }

    .btn-voltar:hover {
      color: #f59e0b;
    }
  </style>
</head>
<body>

  <header>
    <h1>Cadastrar Aluno</h1>
  </header>

  <main>
    <form id="formCadastro">
      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" name="nome" placeholder="Digite o nome do aluno" required />

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="Digite o e-mail do aluno" required />

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required />

      <button type="submit">Cadastrar</button>
    </form>

    <a href="index.html" class="btn-voltar">← Voltar para Home</a>
  </main>

  <script>
  let listaOriginal = [];

  function carregarDados(filtro = 'todos') {
    listaOriginal = JSON.parse(localStorage.getItem('listaAlunos')) || [];
    let listaFiltrada = [];

    if (filtro === 'ativos') {
      listaFiltrada = listaOriginal.filter(a => a.ativo);
    } else if (filtro === 'evadidos') {
      listaFiltrada = listaOriginal.filter(a => !a.ativo);
    } else {
      listaFiltrada = listaOriginal;
    }

    const tbody = document.getElementById('tabela-alunos');
    tbody.innerHTML = '';

    listaFiltrada.forEach((aluno, index) => {
      // Para edição e remoção precisamos do índice real na listaOriginal
      // Encontrar índice real
      const idxReal = listaOriginal.findIndex(a => a.id === aluno.id);

      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${aluno.nome}</td>
        <td>${aluno.email}</td>
        <td>${aluno.telefone}</td>
        <td>${aluno.ativo ? 'Ativo' : 'Evadido'}</td>
        <td>
          <button class="btn editar" onclick="editarAluno(${idxReal})">Editar</button>
          <button class="btn remover" onclick="removerAluno(${idxReal})">Remover</button>
        </td>
      `;
      tbody.appendChild(tr);
    });

    atualizarResumo(listaFiltrada);
  }

  function atualizarResumo(lista) {
    const total = lista.length;
    const ativos = lista.filter(a => a.ativo).length;
    const evadidos = total - ativos;

    document.getElementById('total').textContent = total;
    document.getElementById('ativos').textContent = ativos;
    document.getElementById('evadidos').textContent = evadidos;
  }

  function removerAluno(index) {
    if (confirm('Deseja realmente remover este aluno?')) {
      listaOriginal.splice(index, 1);
      localStorage.setItem('listaAlunos', JSON.stringify(listaOriginal));
      carregarDados(document.getElementById('filtroStatus').value);
    }
  }

  function editarAluno(index) {
    const aluno = listaOriginal[index];

    const novoNome = prompt("Editar nome:", aluno.nome);
    if (!novoNome) return;

    const novoEmail = prompt("Editar email:", aluno.email);
    if (!novoEmail) return;

    const novoTelefone = prompt("Editar telefone:", aluno.telefone);
    if (!novoTelefone) return;

    const novoStatus = confirm("Aluno está ativo? OK para sim, Cancelar para não");

    listaOriginal[index] = {
      ...aluno,
      nome: novoNome,
      email: novoEmail,
      telefone: novoTelefone,
      ativo: novoStatus
    };

    localStorage.setItem('listaAlunos', JSON.stringify(listaOriginal));
    carregarDados(document.getElementById('filtroStatus').value);
  }

  function exportarCSV() {
    const filtro = document.getElementById('filtroStatus').value;
    let listaParaExportar = [];

    if (filtro === 'ativos') {
      listaParaExportar = listaOriginal.filter(a => a.ativo);
    } else if (filtro === 'evadidos') {
      listaParaExportar = listaOriginal.filter(a => !a.ativo);
    } else {
      listaParaExportar = listaOriginal;
    }

    let csv = 'Nome,Email,Telefone,Status\n';
    listaParaExportar.forEach(aluno => {
      csv += `"${aluno.nome}","${aluno.email}","${aluno.telefone}","${aluno.ativo ? 'Ativo' : 'Evadido'}"\n`;
    });

    const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
    const url = URL.createObjectURL(blob);

    const link = document.createElement('a');
    link.href = url;
    link.download = 'alunos_gyms_control.csv';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
    URL.revokeObjectURL(url);
  }

  document.getElementById('filtroStatus').addEventListener('change', (e) => {
    carregarDados(e.target.value);
  });

  document.getElementById('btnExportar').addEventListener('click', exportarCSV);

  // Carrega inicialmente com todos
  carregarDados();
</script>


</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - GYM CONTROL</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #e0e7ff;
      padding: 2rem;
      max-width: 400px;
      margin: 0 auto;
      color: #1e293b;
    }
    h1 {
      text-align: center;
      color: #2563eb;
      margin-bottom: 2rem;
    }
    form {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(37, 99, 235, 0.2);
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      font-weight: 600;
    }
    input, select {
      padding: 0.7rem;
      border-radius: 8px;
      border: 1px solid #94a3b8;
      font-size: 1rem;
      outline-offset: 2px;
      outline-color: #2563eb;
    }
    button {
      padding: 0.8rem;
      background-color: #2563eb;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #1e40af;
    }
    .error {
      color: #ef4444;
      font-weight: 600;
      margin-top: 0.5rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Login - GYM CONTROL</h1>

  <form id="formLogin">
    <label for="tipoUsuario">Entrar como:</label>
    <select id="tipoUsuario" required>
      <option value="">Selecione...</option>
      <option value="gestor">Gestor</option>
      <option value="aluno">Aluno</option>
    </select>

    <div id="campoGestor" style="display:none;">
      <label for="usuarioGestor">Usuário (gestor)</label>
      <input type="text" id="usuarioGestor" placeholder="Digite usuário do gestor" />
      <label for="senhaGestor">Senha (gestor)</label>
      <input type="password" id="senhaGestor" placeholder="Digite a senha do gestor" />
    </div>

    <div id="campoAluno" style="display:none;">
      <label for="emailAluno">Email (aluno)</label>
      <input type="email" id="emailAluno" placeholder="Digite o email do aluno" />
      <label for="senhaAluno">Senha (aluno)</label>
      <input type="password" id="senhaAluno" placeholder="Digite a senha do aluno" />
    </div>

    <button type="submit">Entrar</button>

    <div class="error" id="mensagemErro"></div>
  </form>

  <script>
    const tipoUsuarioSelect = document.getElementById('tipoUsuario');
    const campoGestor = document.getElementById('campoGestor');
    const campoAluno = document.getElementById('campoAluno');
    const mensagemErro = document.getElementById('mensagemErro');

    tipoUsuarioSelect.addEventListener('change', () => {
      mensagemErro.textContent = '';
      if (tipoUsuarioSelect.value === 'gestor') {
        campoGestor.style.display = 'block';
        campoAluno.style.display = 'none';
      } else if (tipoUsuarioSelect.value === 'aluno') {
        campoGestor.style.display = 'none';
        campoAluno.style.display = 'block';
      } else {
        campoGestor.style.display = 'none';
        campoAluno.style.display = 'none';
      }
    });

    document.getElementById('formLogin').addEventListener('submit', (e) => {
      e.preventDefault();
      mensagemErro.textContent = '';

      const tipoUsuario = tipoUsuarioSelect.value;

      if (tipoUsuario === 'gestor') {
        const usuario = document.getElementById('usuarioGestor').value.trim();
        const senha = document.getElementById('senhaGestor').value.trim();

        if (!usuario || !senha) {
          mensagemErro.textContent = 'Preencha usuário e senha do gestor.';
          return;
        }

        if (usuario === 'admin' && senha === '1234') {
          // Login gestor ok
          localStorage.setItem('usuarioLogado', JSON.stringify({ tipoUsuario: 'gestor', usuario: 'admin' }));
          window.location.href = 'home.html'; // página do gestor
        } else {
          mensagemErro.textContent = 'Usuário ou senha do gestor incorretos.';
        }

      } else if (tipoUsuario === 'aluno') {
        const email = document.getElementById('emailAluno').value.trim();
        const senha = document.getElementById('senhaAluno').value.trim();

        if (!email || !senha) {
          mensagemErro.textContent = 'Preencha email e senha do aluno.';
          return;
        }

        // Aqui você pode implementar validação do aluno,
        // Por enquanto, vamos aceitar qualquer email e senha só para exemplo:

        // Se quiser validar, por exemplo, checar se email existe em localStorage:
        const listaAlunos = JSON.parse(localStorage.getItem('listaAlunos')) || [];
        const alunoEncontrado = listaAlunos.find(a => a.email === email);
        if (!alunoEncontrado) {
          mensagemErro.textContent = 'Aluno não encontrado.';
          return;
        }

        // Vamos supor que todos os alunos tenham senha padrão '123' por enquanto
        if (senha !== '123') {
          mensagemErro.textContent = 'Senha do aluno incorreta.';
          return;
        }

        // Login aluno ok
        localStorage.setItem('usuarioLogado', JSON.stringify({ tipoUsuario: 'aluno', email }));
        window.location.href = 'home_aluno.html'; // página do aluno (você pode criar essa)
      } else {
        mensagemErro.textContent = 'Selecione o tipo de usuário.';
      }
    });
  </script>

</body>
</html>

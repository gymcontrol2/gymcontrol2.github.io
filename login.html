<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f7f7f7; }
    .login-box { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px; }
    input { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; }
    button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="senha" placeholder="Senha" required />
    <button onclick="fazerLogin()">Entrar</button>
  </div>

  <script>
    // Cria um usuário padrão, se ainda não existir
    if (!localStorage.getItem('usuarioPadrao')) {
      const usuario = { email: 'admin@academia.com', senha: '123456' };
      localStorage.setItem('usuarioPadrao', JSON.stringify(usuario));
    }

    function fazerLogin() {
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;
      const usuario = JSON.parse(localStorage.getItem('usuarioPadrao'));

      if (email === usuario.email && senha === usuario.senha) {
        localStorage.setItem('usuarioLogado', 'true');
        window.location.href = 'dashboard.html';
      } else {
        alert('Email ou senha incorretos!');
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GYM CONTROL - Relatórios</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e40af, #2563eb);
      color: white;
      margin: 0; padding: 2rem;
      min-height: 100vh;
      display: flex; flex-direction: column; align-items: center;
    }
    h1 {
      text-align: center;
      text-shadow: 0 0 8px #3b82f6;
      margin-bottom: 1rem;
    }
    .filtros {
      margin-bottom: 1rem;
      display: flex; gap: 1rem; align-items: center;
    }
    select, button {
      font-size: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
    }
    select {
      background-color: #3b82f6;
      color: white;
    }
    select:hover {
      background-color: #2563eb;
    }
    button {
      background-color: #22d3ee;
      color: #003344;
    }
    button:hover {
      background-color: #06b6d4;
    }
    table {
      width: 100%;
      max-width: 700px;
      border-collapse: collapse;
      margin-top: 1rem;
      background: rgba(0,0,0,0.5);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.7);
    }
    th, td {
      padding: 0.75rem 1rem;
      text-align: left;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    th {
      background: #2563eb;
      font-weight: 700;
    }
    tr:hover {
      background: rgba(59, 130, 246, 0.3);
    }
    .btn {
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      margin-right: 0.3rem;
      color: white;
      transition: background 0.3s ease;
    }
    .btn.editar {
      background-color: #fbbf24;
    }
    .btn.editar:hover {
      background-color: #f59e0b;
    }
    .btn.remover {
      background-color: #ef4444;
    }
    .btn.remover:hover {
      background-color: #b91c1c;
    }
    #graficoAlunos {
      max-width: 600px;
      margin-top: 2rem;
      background: rgba(0,0,0,0.5);
      border-radius: 15px;
      padding: 1rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>

  <h1>Relatórios - Alunos da Academia</h1>

  <div class="filtros">
    <label for="filtroStatus">Filtrar por status:</label>
    <select id="filtroStatus">
      <option value="todos">Todos</option>
      <option value="ativos">Ativos</option>
      <option value="evadidos">Evadidos</option>
    </select>

    <button id="btnExportar">Exportar CSV</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>Telefone</th>
        <th>Status</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="tabela-alunos">
      <!-- Alunos aparecerão aqui -->
    </tbody>
  </table>

  <canvas id="graficoAlunos"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    let listaOriginal = [];
    let grafico = null;

    function carregarDados(filtro = 'todos') {
      listaOriginal = JSON.parse(localStorage.getItem('listaAlunos')) || [];
      let listaFiltrada = [];

      if (filtro === 'ativos') {
        listaFiltrada = listaOriginal.filter(a => a.ativo);
      } else if (filtro === 'evadidos') {
        listaFiltrada = listaOriginal.filter(a => !a.ativo);
      } else {
        listaFiltrada = listaOriginal;
      }

      const tbody = document.getElementById('tabela-alunos');
      tbody.innerHTML = '';

      listaFiltrada.forEach((aluno, index) => {
        const idxReal = listaOriginal.findIndex(a => a.id === aluno.id);

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${aluno.nome}</td>
          <td>${aluno.email}</td>
          <td>${aluno.telefone}</td>
          <td>${aluno.ativo ? 'Ativo' : 'Evadido'}</td>
          <td>
            <button class="btn editar" onclick="editarAluno(${idxReal})">Editar</button>
            <button class="btn remover" onclick="removerAluno(${idxReal})">Remover</button>
          </td>
        `;
        tbody.appendChild(tr);
      });

      atualizarGrafico();
    }

    function removerAluno(index) {
      if (confirm('Deseja realmente remover este aluno?')) {
        listaOriginal.splice(index, 1);
        localStorage.setItem('listaAlunos', JSON.stringify(listaOriginal));
        carregarDados(document.getElementById('filtroStatus').value);
      }
    }

    function editarAluno(index) {
      const aluno = listaOriginal[index];

      const novoNome = prompt("Editar nome:", aluno.nome);
      if (!novoNome) return;

      const novoEmail = prompt("Editar email:", aluno.email);
      if (!novoEmail) return;

      const novoTelefone = prompt("Editar telefone:", aluno.telefone);
      if (!novoTelefone) return;

      const novoStatus = confirm("Aluno está ativo? OK para sim, Cancelar para não");

      listaOriginal[index] = {
        ...aluno,
        nome: novoNome,
        email: novoEmail,
        telefone: novoTelefone,
        ativo: novoStatus
      };

      localStorage.setItem('listaAlunos', JSON.stringify(listaOriginal));
      carregarDados(document.getElementById('filtroStatus').value);
    }

    function exportarCSV() {
      const filtro = document.getElementById('filtroStatus').value;
      let listaParaExportar = [];

      if (filtro === 'ativos') {
        listaParaExportar = listaOriginal.filter(a => a.ativo);
      } else if (filtro === 'evadidos') {
        listaParaExportar = listaOriginal.filter(a => !a.ativo);
      } else {
        listaParaExportar = listaOriginal;
      }

      let csv = 'Nome,Email,Telefone,Status\n';
      listaParaExportar.forEach(aluno => {
        csv += `"${aluno.nome}","${aluno.email}","${aluno.telefone}","${aluno.ativo ? 'Ativo' : 'Evadido'}"\n`;
      });

      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);

      const link = document.createElement('a');
      link.href = url;
      link.download = 'alunos_gym_control.csv';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      URL.revokeObjectURL(url);
    }

    function atualizarGrafico() {
      const totalAtivos = listaOriginal.filter(a => a.ativo).length;
      const totalEvadidos = listaOriginal.length - totalAtivos;

      const ctx = document.getElementById('graficoAlunos').getContext('2d');

      if (grafico) {
        grafico.data.datasets[0].data = [totalAtivos, totalEvadidos];
        grafico.update();
      } else {
        grafico = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['Ativos', 'Evadidos'],
            datasets: [{
              label: 'Número de Alunos',
              data: [totalAtivos, totalEvadidos],
              backgroundColor: ['#2563eb', '#ef4444'],
              borderRadius: 6
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: {
                beginAtZero: true,
                precision: 0,
                ticks: {
                  stepSize: 1
                }
              }
            },
            plugins: {
              legend: { display: false }
            }
          }
        });
      }
    }

    document.getElementById('filtroStatus').addEventListener('change', (e) => {
      carregarDados(e.target.value);
    });

    document.getElementById('btnExportar').addEventListener('click', exportarCSV);

    // Carrega inicialmente com todos
    carregarDados();
  </script>
</body>
</html>

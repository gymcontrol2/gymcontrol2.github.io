<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Relatórios - GYM CONTROL</title>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f4ff;
      color: #1e293b;
      padding: 2rem;
      max-width: 900px;
      margin: 0 auto;
      position: relative;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: #2563eb;
      font-weight: 800;
    }
    #graficoContainer {
      max-width: 600px;
      margin: 0 auto 2rem auto;
      background: white;
      padding: 1.5rem;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(37, 99, 235, 0.2);
    }
    .filtros {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
      gap: 1rem;
      flex-wrap: wrap;
    }
    select, input[type="text"] {
      padding: 0.5rem 0.7rem;
      border-radius: 8px;
      border: 1px solid #94a3b8;
      font-size: 1rem;
      width: 150px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 3px 15px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #e2e8f0;
    }
    th {
      background-color: #2563eb;
      color: white;
      font-weight: 700;
    }
    tr:hover {
      background-color: #e0e7ff;
    }
    .btn {
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .btn-evadir {
      background-color: #ef4444;
      color: white;
      transition: background-color 0.3s;
    }
    .btn-evadir:disabled {
      background-color: #9ca3af;
      cursor: not-allowed;
    }
    .btn-evadir:hover:not(:disabled) {
      background-color: #dc2626;
    }
    .btn-editar {
      background-color: #10b981;
      color: white;
      margin-left: 0.5rem;
      transition: background-color 0.3s;
    }
    .btn-editar:hover {
      background-color: #059669;
    }
    .btn-excluir {
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      font-size: 0.9rem;
      background-color: #ef4444;
      margin-left: 0.5rem;
      transition: background-color 0.3s;
    }
    .btn-excluir:hover {
      background-color: #dc2626;
    }
    .voltar {
      display: inline-block;
      margin-top: 2rem;
      color: #2563eb;
      text-decoration: none;
      font-weight: 700;
      transition: color 0.3s;
    }
    .voltar:hover {
      color: #1e40af;
    }
    .voltar-topo {
      position: fixed;
      top: 1rem;
      left: 1rem;
      background-color: #2563eb;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: 700;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(37, 99, 235, 0.4);
      transition: background-color 0.3s;
      z-index: 1100;
    }
    .voltar-topo:hover {
      background-color: #1e40af;
    }
  </style>

</head>
<body>

  <a href="home.html" class="voltar-topo">← Home</a>

  <h1>Relatórios da Academia</h1>

  <div id="graficoContainer">
    <canvas id="graficoAlunos"></canvas>
  </div>

  <div class="filtros">
    <select id="filtroStatus">
      <option value="todos">Todos</option>
      <option value="ativo">Ativos</option>
      <option value="risco">Risco de Evasão</option>
      <option value="evadido">Evadidos</option>
    </select>

    <input type="text" id="busca" placeholder="Buscar por nome ou email..." />
    
    <button id="btnExportar">Exportar CSV</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>Telefone</th>
        <th>Status</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="tabelaAlunos"></tbody>
  </table>

  <a href="home.html" class="voltar">← Voltar para a Home</a>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    let grafico;

    function carregarAlunos() {
      const alunos = JSON.parse(localStorage.getItem('listaAlunos')) || [];
      const filtroStatus = document.getElementById('filtroStatus').value;
      const termoBusca = document.getElementById('busca').value.toLowerCase();

      const tabela = document.getElementById('tabelaAlunos');
      tabela.innerHTML = '';

      const alunosFiltrados = alunos
        .filter(aluno => {
          if (filtroStatus === 'ativo') return aluno.status === 'ativo';
          if (filtroStatus === 'risco') return aluno.status === 'risco';
          if (filtroStatus === 'evadido') return aluno.status === 'evadido';
          return true;
        })
        .filter(aluno =>
          (aluno.nome && aluno.nome.toLowerCase().includes(termoBusca)) ||
          (aluno.email && aluno.email.toLowerCase().includes(termoBusca))
        );

      alunosFiltrados.forEach(aluno => {
        const tr = document.createElement('tr');

        tr.innerHTML = `
          <td>${aluno.nome || ''}</td>
          <td>${aluno.email || ''}</td>
          <td>${aluno.telefone || ''}</td>
          <td>${capitalize(aluno.status || '')}</td>
          <td>
            <button class="btn btn-evadir" onclick="marcarEvasao(${aluno.id})" ${aluno.status === 'evadido' ? 'disabled' : ''}>
              Marcar Evasão
            </button>
            <button class="btn btn-editar" onclick="editarAluno(${aluno.id})">
              Editar
            </button>
            <button class="btn btn-excluir" onclick="excluirAluno(${aluno.id})">
              Excluir
            </button>
          </td>
        `;

        tabela.appendChild(tr);
      });

      atualizarGrafico();
    }

    function atualizarGrafico() {
      const alunos = JSON.parse(localStorage.getItem('listaAlunos')) || [];

      const totalAtivos = alunos.filter(a => a.status === 'ativo').length;
      const totalRisco = alunos.filter(a => a.status === 'risco').length;
      const totalEvadidos = alunos.filter(a => a.status === 'evadido').length;

      const ctx = document.getElementById('graficoAlunos').getContext('2d');

      if(grafico) {
        grafico.destroy();
      }

      grafico = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Ativos', 'Risco de Evasão', 'Evadidos'],
          datasets: [{
            label: 'Quantidade',
            data: [totalAtivos, totalRisco, totalEvadidos],
            backgroundColor: ['#2563eb', '#f59e0b', '#ef4444'],
            borderRadius: 6,
            maxBarThickness: 80,
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              precision: 0,
              ticks: {
                stepSize: 1
              }
            }
          },
          plugins: {
            legend: { display: false },
            tooltip: { enabled: true }
          }
        }
      });
    }

    function marcarEvasao(id) {
      let alunos = JSON.parse(localStorage.getItem('listaAlunos')) || [];

      const index = alunos.findIndex(a => a.id === id);
      if(index !== -1 && alunos[index].status !== 'evadido') {
        alunos[index].status = 'evadido';
        localStorage.setItem('listaAlunos', JSON.stringify(alunos));
        carregarAlunos();
      }
    }

    function editarAluno(id) {
      alert('Funcionalidade de editar aluno ainda não implementada.');
    }

    function excluirAluno(id) {
      if(confirm("Tem certeza que deseja excluir este aluno?")) {
        let alunos = JSON.parse(localStorage.getItem('listaAlunos')) || [];
        alunos = alunos.filter(a => a.id !== id);
        localStorage.setItem('listaAlunos', JSON.stringify(alunos));
        carregarAlunos();
      }
    }

    // Função capitalize segura para evitar erro caso valor seja undefined, null ou vazio
    function capitalize(str) {
      if (typeof str !== 'string' || str.length === 0) return '';
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    function gerarAlunosAleatorios() {
      const nomes = ["Ana", "Bruno", "Carlos", "Daniela", "Eduardo", "Fernanda", "Gustavo", "Helena", "Igor", "Juliana", "Lucas", "Mariana", "Pedro", "Sofia", "Rafael", "Camila", "Thiago", "Larissa", "Felipe", "Gabriela"];
      const sobrenomes = ["Silva", "Oliveira", "Souza", "Pereira", "Lima", "Costa", "Almeida", "Barbosa", "Fernandes", "Moura"];
      const lista = [];
      const total = 90;

      const qtdAtivos = Math.floor(total * 0.6);   // 60%
      const qtdRisco = Math.floor(total * 0.3);    // 30%
      const qtdEvadidos = total - qtdAtivos - qtdRisco; // 10%

      for (let i = 0; i < total; i++) {
        const nome = nomes[Math.floor(Math.random() * nomes.length)] + " " + sobrenomes[Math.floor(Math.random() * sobrenomes.length)];
        const email = nome.toLowerCase().replace(" ", ".") + (1000 + i) + "@gmail.com";
        const telefone = "(11) 9" + Math.floor(10000000 + Math.random() * 89999999).toString();

        let status = "ativo";
        if (i >= qtdAtivos && i < qtdAtivos + qtdRisco) status = "risco";
        else if (i >= qtdAtivos + qtdRisco) status = "evadido";

        lista.push({
          id: Date.now() + i,
          nome,
          email,
          telefone,
          status
        });
      }

      localStorage.setItem("listaAlunos", JSON.stringify(lista));
    }

    function exportarCSV() {
      const alunos = JSON.parse(localStorage.getItem('listaAlunos')) || [];
      const filtroStatus = document.getElementById('filtroStatus').value;
      const termoBusca = document.getElementById('busca').value.toLowerCase();

      const alunosFiltrados = alunos
        .filter(aluno => {
          if (filtroStatus === 'ativo') return aluno.status === 'ativo';
          if (filtroStatus === 'risco') return aluno.status === 'risco';
          if (filtroStatus === 'evadido') return aluno.status === 'evadido';
          return true;
        })
        .filter(aluno =>
          (aluno.nome && aluno.nome.toLowerCase().includes(termoBusca)) ||
          (aluno.email && aluno.email.toLowerCase().includes(termoBusca))
        );

      if(alunosFiltrados.length === 0) {
        alert("Nenhum aluno para exportar.");
        return;
      }

      const cabecalho = ['Nome', 'Email', 'Telefone', 'Status'];
      const linhas = alunosFiltrados.map(a => [a.nome, a.email, a.telefone, capitalize(a.status)]);
      const csvContent = [cabecalho, ...linhas].map(e => e.join(",")).join("\n");

      const blob = new Blob([csvContent], {type: 'text/csv;charset=utf-8;'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'relatorio_alunos.csv';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    // Eventos dos filtros e busca
    document.getElementById('filtroStatus').addEventListener('change', carregarAlunos);
    document.getElementById('busca').addEventListener('input', carregarAlunos);
    document.getElementById('btnExportar').addEventListener('click', exportarCSV);

    // Se não existir alunos, cria 90 aleatórios para teste
    if (!localStorage.getItem('listaAlunos')) {
      gerarAlunosAleatorios();
    }

    carregarAlunos();

  </script>

</body>
</html>

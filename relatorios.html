<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Relatórios</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial; margin: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f4f4f4; }
  </style>
</head>
<body>
  <h1>Relatório de Alunos</h1>
  <canvas id="graficoStatus" width="400" height="200"></canvas>

  <h2>Alunos Ativos</h2>
  <table id="tabelaAtivos"><thead><tr><th>Nome</th><th>Email</th><th>Telefone</th></tr></thead><tbody></tbody></table>

  <h2>Alunos Evadidos</h2>
  <table id="tabelaEvadidos"><thead><tr><th>Nome</th><th>Email</th><th>Telefone</th></tr></thead><tbody></tbody></table>

  <script>
    function atualizarRelatorio() {
      const lista = JSON.parse(localStorage.getItem('listaAlunos')) || [];

      const ativos = lista.filter(aluno => aluno.ativo);
      const evadidos = lista.filter(aluno => !aluno.ativo);

      const tabelaAtivos = document.querySelector('#tabelaAtivos tbody');
      const tabelaEvadidos = document.querySelector('#tabelaEvadidos tbody');
      tabelaAtivos.innerHTML = '';
      tabelaEvadidos.innerHTML = '';

      ativos.forEach(aluno => {
        tabelaAtivos.innerHTML += `<tr><td>${aluno.nome}</td><td>${aluno.email}</td><td>${aluno.telefone}</td></tr>`;
      });

      evadidos.forEach(aluno => {
        tabelaEvadidos.innerHTML += `<tr><td>${aluno.nome}</td><td>${aluno.email}</td><td>${aluno.telefone}</td></tr>`;
      });

      atualizarGrafico(ativos.length, evadidos.length);
    }

    let grafico;
    function atualizarGrafico(ativos, evadidos) {
      const ctx = document.getElementById('graficoStatus').getContext('2d');
      if (grafico) grafico.destroy();

      grafico = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['Ativos', 'Evadidos'],
          datasets: [{
            label: 'Alunos',
            data: [ativos, evadidos],
            backgroundColor: ['#4CAF50', '#F44336']
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'top' }
          }
        }
      });
    }

    window.addEventListener('storage', () => atualizarRelatorio());
    document.addEventListener('DOMContentLoaded', () => atualizarRelatorio());
  </script>
</body>
</html>

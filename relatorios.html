<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lista de Alunos - GYM CONTROL</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9fafb;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #1e3a8a;
    }

    .filtros {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 2rem 0;
      gap: 1rem;
      flex-wrap: wrap;
    }

    input[type="text"],
    select {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #3b82f6;
      color: white;
    }

    tr:hover {
      background-color: #f1f5f9;
    }

    .btn {
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn-evadir {
      background-color: #ef4444;
      color: white;
    }

    .btn-evadir:disabled {
      background-color: #9ca3af;
      cursor: not-allowed;
    }

    .btn-editar {
      background-color: #10b981;
      color: white;
      margin-left: 0.5rem;
    }

    .voltar {
      margin-top: 2rem;
      display: inline-block;
      color: #3b82f6;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Lista de Alunos</h1>

  <div class="filtros">
    <select id="filtroStatus">
      <option value="todos">Todos</option>
      <option value="ativos">Ativos</option>
      <option value="evadidos">Evadidos</option>
    </select>
  </div>

  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>Telefone</th>
        <th>Status</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="tabelaAlunos"></tbody>
  </table>

  <a href="index.html" class="voltar">← Voltar para a Home</a>

  <script>
    // Função para gerar alunos aleatórios para popular a lista (apenas na primeira visita)
    function gerarAlunosAleatorios() {
      if (localStorage.getItem('listaAlunos')) return; // Já tem dados, não gera

      const nomes = ['Ana', 'Bruno', 'Carlos', 'Daniela', 'Eduardo', 'Fernanda', 'Gustavo', 'Helena', 'Igor', 'Júlia', 'Karina', 'Leonardo', 'Mariana', 'Nicolas', 'Olívia', 'Paulo', 'Quésia', 'Rafael', 'Sofia', 'Thiago'];
      const sobrenomes = ['Silva', 'Souza', 'Oliveira', 'Pereira', 'Almeida', 'Costa', 'Santos', 'Rodrigues', 'Ferreira', 'Gomes'];

      const lista = [];
      const total = 30; // Quantidade total de alunos

      for (let i = 0; i < total; i++) {
        const nome = `${nomes[Math.floor(Math.random() * nomes.length)]} ${sobrenomes[Math.floor(Math.random() * sobrenomes.length)]}`;
        const email = nome.toLowerCase().replace(' ', '.') + '@exemplo.com';
        const telefone = `(11) 9${Math.floor(1000 + Math.random() * 9000)}-${Math.floor(1000 + Math.random() * 9000)}`;

        // Define ativo com 70% de chance, evadido com 30%
        const ativo = Math.random() < 0.7;

        lista.push({
          id: Date.now() + i,
          nome,
          email,
          telefone,
          ativo
        });
      }

      localStorage.setItem('listaAlunos', JSON.stringify(lista));

      const dadosAcademia = {
        totalAlunos: total,
        alunosAtivos: lista.filter(a => a.ativo).length,
        alunosEvadidos: lista.filter(a => !a.ativo).length
      };

      localStorage.setItem('dadosAcademia', JSON.stringify(dadosAcademia));
    }

    function carregarAlunos() {
      const alunos = JSON.parse(localStorage.getItem('listaAlunos')) || [];
      const filtroStatus = document.getElementById('filtroStatus').value;

      const tabela = document.getElementById('tabelaAlunos');
      tabela.innerHTML = '';

      alunos
        .filter(aluno => {
          if (filtroStatus === 'ativos') return aluno.ativo;
          if (filtroStatus === 'evadidos') return !aluno.ativo;
          return true;
        })
        .forEach(aluno => {
          const tr = document.createElement('tr');

          tr.innerHTML = `
            <td>${aluno.nome}</td>
            <td>${aluno.email}</td>
            <td>${aluno.telefone}</td>
            <td>${aluno.ativo ? 'Ativo' : 'Evadido'}</td>
            <td>
              <button class="btn btn-evadir" onclick="marcarEvasao(${aluno.id})" ${!aluno.ativo ? 'disabled' : ''}>
                Marcar Evasão
              </button>
              <button class="btn btn-editar" onclick="editarAluno(${aluno.id})">
                Editar
              </button>
            </td>
          `;

          tabela.appendChild(tr);
        });
    }

    function marcarEvasao(id) {
      let alunos = JSON.parse(localStorage.getItem('listaAlunos')) || [];
      let dados = JSON.parse(localStorage.getItem('dadosAcademia'));

      const index = alunos.findIndex(a => a.id === id);
      if (index === -1) return;

      if (!alunos[index].ativo) return;

      alunos[index].ativo = false;
      localStorage.setItem('listaAlunos', JSON.stringify(alunos));

      // Atualiza dados academia
      dados.alunosAtivos = alunos.filter(a => a.ativo).length;
      dados.alunosEvadidos = alunos.filter(a => !a.ativo).length;
      localStorage.setItem('dadosAcademia', JSON.stringify(dados));

      carregarAlunos();
    }

    function editarAluno(id) {
      alert('Função de editar ainda não implementada.');
    }

    document.getElementById('filtroStatus').addEventListener('change', carregarAlunos);

    gerarAlunosAleatorios();
    window.onload = carregarAlunos;
  </script>

</body>
</html>

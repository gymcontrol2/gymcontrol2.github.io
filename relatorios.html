<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Relatórios - GYM CONTROL</title>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f4ff;
      color: #1e293b;
      padding: 2rem;
      max-width: 900px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: #2563eb;
      font-weight: 800;
    }

    #graficoContainer {
      max-width: 600px;
      margin: 0 auto 2rem auto;
      background: white;
      padding: 1.5rem;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(37, 99, 235, 0.2);
    }

    .filtros {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
      gap: 1rem;
      flex-wrap: wrap;
    }

    select, input[type="text"] {
      padding: 0.5rem 0.7rem;
      border-radius: 8px;
      border: 1px solid #94a3b8;
      font-size: 1rem;
      width: 150px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 3px 15px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #e2e8f0;
    }

    th {
      background-color: #2563eb;
      color: white;
      font-weight: 700;
    }

    tr:hover {
      background-color: #e0e7ff;
    }

    .btn {
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .btn-evadir {
      background-color: #ef4444;
      color: white;
      transition: background-color 0.3s;
    }

    .btn-evadir:disabled {
      background-color: #9ca3af;
      cursor: not-allowed;
    }

    .btn-evadir:hover:not(:disabled) {
      background-color: #dc2626;
    }

    .btn-editar {
      background-color: #10b981;
      color: white;
      margin-left: 0.5rem;
      transition: background-color 0.3s;
    }

    .btn-editar:hover {
      background-color: #059669;
    }

    .voltar {
      display: inline-block;
      margin-top: 2rem;
      color: #2563eb;
      text-decoration: none;
      font-weight: 700;
      transition: color 0.3s;
    }

    .voltar:hover {
      color: #1e40af;
    }
  </style>

</head>
<body>

  <h1>Relatórios da Academia</h1>

  <div id="graficoContainer">
    <canvas id="graficoAlunos"></canvas>
  </div>

  <div class="filtros">
    <select id="filtroStatus">
      <option value="todos">Todos</option>
      <option value="ativos">Ativos</option>
      <option value="evadidos">Evadidos</option>
    </select>

    <input type="text" id="busca" placeholder="Buscar por nome ou email..." />
    
    <button id="btnExportar">Exportar CSV</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>Telefone</th>
        <th>Status</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="tabelaAlunos"></tbody>
  </table>

  <a href="index.html" class="voltar">← Voltar para a Home</a>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    // Variável global para o gráfico
    let grafico;

    // Função para carregar e exibir alunos na tabela
    function carregarAlunos() {
      const alunos = JSON.parse(localStorage.getItem('listaAlunos')) || [];
      const filtroStatus = document.getElementById('filtroStatus').value;
      const termoBusca = document.getElementById('busca').value.toLowerCase();

      const tabela = document.getElementById('tabelaAlunos');
      tabela.innerHTML = '';

      const alunosFiltrados = alunos
        .filter(aluno => {
          if (filtroStatus === 'ativos') return aluno.ativo;
          if (filtroStatus === 'evadidos') return !aluno.ativo;
          return true;
        })
        .filter(aluno =>
          aluno.nome.toLowerCase().includes(termoBusca) ||
          aluno.email.toLowerCase().includes(termoBusca)
        );

      alunosFiltrados.forEach(aluno => {
        const tr = document.createElement('tr');

        tr.innerHTML = `
          <td>${aluno.nome}</td>
          <td>${aluno.email}</td>
          <td>${aluno.telefone}</td>
          <td>${aluno.ativo ? 'Ativo' : 'Evadido'}</td>
          <td>
            <button class="btn btn-evadir" onclick="marcarEvasao(${aluno.id})" ${!aluno.ativo ? 'disabled' : ''}>
              Marcar Evasão
            </button>
            <button class="btn btn-editar" onclick="editarAluno(${aluno.id})">
              Editar
            </button>
          </td>
        `;

        tabela.appendChild(tr);
      });

      atualizarGrafico();
    }

    // Função para atualizar o gráfico com dados atuais
    function atualizarGrafico() {
      const alunos = JSON.parse(localStorage.getItem('listaAlunos')) || [];

      const totalAtivos = alunos.filter(a => a.ativo).length;
      const totalEvadidos = alunos.filter(a => !a.ativo).length;

      const ctx = document.getElementById('graficoAlunos').getContext('2d');

      if(grafico) {
        grafico.destroy(); // destrói gráfico anterior para atualizar
      }

      grafico = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Alunos Ativos', 'Alunos Evadidos'],
          datasets: [{
            label: 'Quantidade',
            data: [totalAtivos, totalEvadidos],
            backgroundColor: ['#2563eb', '#ef4444'],
            borderRadius: 6,
            maxBarThickness: 80,
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              precision: 0,
              ticks: {
                stepSize: 1
              }
            }
          },
          plugins: {
            legend: {
              display: false
            },
            tooltip: {
              enabled: true
            }
          }
        }
      });
    }

    // Marca evasão (torna aluno inativo)
    function marcarEvasao(id) {
      let alunos = JSON.parse(localStorage.getItem('listaAlunos')) || [];
      let dadosAcademia = JSON.parse(localStorage.getItem('dadosAcademia')) || {
        totalAlunos: 0,
        alunosAtivos: 0,
        alunosEvadidos: 0
      };

      const index = alunos.findIndex(a => a.id === id);
      if(index !== -1 && alunos[index].ativo) {
        alunos[index].ativo = false;

        // Atualiza dadosAcademia
        dadosAcademia.alunosAtivos = alunos.filter(a => a.ativo).length;
        dadosAcademia.alunosEvadidos = alunos.filter(a => !a.ativo).length;

        localStorage.setItem('listaAlunos', JSON.stringify(alunos));
        localStorage.setItem('dadosAcademia', JSON.stringify(dadosAcademia));

        carregarAlunos();
      }
    }

    // Função fictícia para editar (você pode implementar depois)
    function editarAluno(id) {
      alert('Funcionalidade de editar aluno ainda não implementada.');
    }

    // Exportar tabela para CSV
    document.getElementById('btnExportar').addEventListener('click', () => {
      const alunos = JSON.parse(localStorage.getItem('listaAlunos')) || [];
      let csv = 'Nome,Email,Telefone,Status\n';
      alunos.forEach(a => {
        csv += `"${a.nome}","${a.email}","${a.telefone}","${a.ativo ? 'Ativo' : 'Evadido'}"\n`;
      });

      const blob = new Blob([csv], {type: 'text/csv'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'alunos_gym_control.csv';
      a.click();
      URL.revokeObjectURL(url);
    });

    // Eventos filtro e busca
    document.getElementById('filtroStatus').addEventListener('change', carregarAlunos);
    document.getElementById('busca').addEventListener('input', carregarAlunos);

    // Carregar alunos ao abrir a página
    carregarAlunos();

  </script>

</body>
</html>
